{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="{% static 'img/apple-icon.png' %}">
  <link rel="icon" type="image/png" href="{% static 'img/favicon.ico' %}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>Elephant Video - {{title}}</title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
  <!-- CSS Files -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
  <link href="{% static 'css/range.css' %}" rel="stylesheet" />
  <link href="{% static 'css/light-bootstrap-dashboard.css' %}" rel="stylesheet" />
  <!-- CSS Just for demo purpose, don't include it in your project -->
  <link href="{% static 'css/demo.css' %}" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">


</head>

<body>
  <div class="wrapper">
    <div class="sidebar" data-color="red">
      <!--
      Tip 1: You can change the color of the sidebar using: data-color="purple | blue | green | orange | red"

      Tip 2: you can also add an image using data-image tag
    -->
    <div class="sidebar-wrapper">
      <div class="logo">
        <a href="{% url 'video:lista_canais' %}" class="simple-text">
          Elephant Video
        </a>
      </div>
      <ul class="nav">
        <li class="nav-item {% if title == "Canais" %}active{% endif %}">
          <a class="nav-link" href="{% url 'video:lista_canais' %}">
            <i class="nc-icon nc-tv-2"></i>
            <p>Canais</p>
          </a>
        </li>
        <li class="nav-item {% if title == "Administrar Empresas" %}active{% endif %}">
          <a class="nav-link" href="{% url 'video:companies' %}">
            <i class="nc-icon nc-app"></i>
            <p>Empresas</p>
          </a>
        </li>
          <li class="nav-item {% if title == "Administrar Canais" %}active{% endif %}">
            <a class="nav-link" href="{% url 'video:channels' %}">
              <i class="nc-icon nc-settings-90"></i>
              <p>Canais</p>
            </a>
          </li>
      </ul>
    </div>
  </div>
  <div class="main-panel">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg " color-on-scroll="500">
      <div class=" container-fluid ">
        <a class="navbar-brand" href="#pablo">{{title|capfirst}}</a>
        <button href="" class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-bar burger-lines"></span>
          <span class="navbar-toggler-bar burger-lines"></span>
          <span class="navbar-toggler-bar burger-lines"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navigation">

          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="#" class=" nav-link">
                <i class="nc-icon nc-bell-55"></i>
                <span class="notification">5</span>
                <span class="d-lg-none">Notification</span>
              </a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="no-icon">{% block user.name %}{% endblock %}</span>
              </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="#"><i class="nc-icon nc-circle-09"></i>Perfil</a>
                <div class="divider"></div>
                <a class="dropdown-item text-danger" href="#"><i class="nc-icon nc-button-power"></i>Sair</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->
    <div class="content">
      <div class="container-fluid">
        <div class="row">
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container">
        <nav>
          <p class="copyright text-center">
            Â©
            <script>
            document.write(new Date().getFullYear())
            </script>
            <a href="http://www.creative-tim.com">Creative Tim</a>, made with love for a better web
          </p>
        </nav>
      </div>
    </footer>
  </div>
</div>
</body>
<!--   Core JS Files   -->
<script src="{% static 'js/core/jquery.3.2.1.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/core/popper.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/core/bootstrap.min.js' %}" type="text/javascript"></script>
<!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
<script src="{% static 'js/plugins/bootstrap-switch.js' %}"></script>
<!--  Chartist Plugin  -->
<script src="{% static 'js/plugins/chartist.min.js' %}"></script>
<!--  Notifications Plugin    -->
<script src="{% static 'js/plugins/bootstrap-notify.js' %}"></script>
<!-- Control Center for Light Bootstrap Dashboard: scripts for the example pages etc -->
<script src="{% static 'js/light-bootstrap-dashboard.js' %}" type="text/javascript"></script>

<!-- script src="{% static 'js/video.js' %}"></script-->
</html>
